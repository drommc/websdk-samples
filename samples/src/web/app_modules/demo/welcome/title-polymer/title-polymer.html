
<link rel="import" href="~polymer/polymer.html">
<link rel="import" href="~paper-button/paper-button.html">

<dom-module id="demo-welcome-title">
  <template>

    <style>
      :host {
        display : block;
        color   : green;
      }
    </style>

    <p>
      <paper-input label="No effect overall, but cool" value="{{label}}"></paper-input>
      <paper-button toggles raised class="custom green">[[label]]</paper-button>
    </p>


  </template>
</dom-module>

<script>
  Polymer({
    is: 'demo-welcome-title',

    properties: {
      label: {
        type    : 'String'
        ,notify : true
      }
    }
  });
</script>
